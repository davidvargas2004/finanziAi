{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Finanzas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h2>Formulario de Finanzas Personales</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'formulario' %}">
        {% csrf_token %}

        <label for="usuario_id">ID Usuario:</label>
        <input type="text" id="usuario_id" name="usuario_id">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="ingresos">Ingresos Mensuales:</label>
        <input type="number" id="ingresos" name="ingresos_mensuales" step="0.01" required>

        <label for="gasto_alimentacion">Gasto en Alimentaci√≥n:</label>
        <input type="number" id="gasto_alimentacion" name="gasto_alimentacion" step="0.01">

        <label for="gasto_transporte">Gasto en Transporte:</label>
        <input type="number" id="gasto_transporte" name="gasto_transporte" step="0.01">

        <label for="gasto_entretenimiento">Gasto en Entretenimiento:</label>
        <input type="number" id="gasto_entretenimiento" name="gasto_entretenimiento" step="0.01">

        <label for="meta_ahorro">Meta de Ahorro:</label>
        <input type="number" id="meta_ahorro" name="meta_ahorro" step="0.01">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
