{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzia - Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Iniciar sesión</h1>
            <p>Inicie sesión en su cuenta para acceder</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me">Recuerdame</label>
                    </div>
                    <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
                </div>
                
                <button type="submit">INICIAR SESIÓN</button>
                
                <div class="divider">O</div>
                
                <div class="social-icons">
                    <a href="#" title="Facebook">f</a>
                    <a href="#" title="Google">G</a>
                    <a href="#" title="Twitter">t</a>
                </div>
            </form>
            
            <div class="signup-link">
                ¿No tienes cuenta? <a href="{% url 'signup' %}">Registrarme</a>
            </div>
        </div>
        <div class="login-image"></div>
    </div>
    
    <a href="{% url 'signup' %}" class="sign-up">CREAR CUENTA</a>

    <script src="{% static 'accounts/js/login.js' %}"></script>
</body>
</html>
